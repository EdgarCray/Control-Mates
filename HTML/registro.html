<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minos Gym</title>
    <link rel="shortcut icon" href="/Img/logo_gimnasio.png" type="image/x-icon">
    <link rel="stylesheet" href="/Css/login.css">
    <script src="/JS/principal.js"></script>

    <!-- Frameworks-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
    <!-- Contenedor Principal-->
<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Contenedor del registro-->
    <div class="row border rounded-5 p-3 bg-white shadow box-are">

    <!-- Caja Izquierda-->
        <div class="left-box" id="div-rojo" style="background-color: #CD1818; display: block;">
            <script>function ocultarDivEnCelular() {
                var midiv = document.getElementById('div-rojo');
                if (window.innerWidth <= 480) {
                    midiv.style.display = "none";
                } else {
                    midiv.style.display = "block";
                }
            }
              // Llamar a la función al cargar la página
                ocultarDivEnCelular();
              // Agregar evento de redimensionamiento de ventana
            window.addEventListener("resize", ocultarDivEnCelular);</script> 
            <div class="featured-image mb-3">
                <img src="/Img/imagen.jpg" id="imagen" class="img-fluid mx-auto d-block">
            </div>
        </div>
    <!-- Caja Derecha-->
    <div class="col-md-6 right-box" style="background-color: #e5e5f7;
    opacity: 0.8;
    background-size: 10px 10px;
    background-image: repeating-linear-gradient(45deg, #0d0f31 0, #0d0f31 1px, #e5e5f7 0, #e5e5f7 50%);">
            <div class="row align-items-center" id="login">
                <div class="header-text mb-4">
                    <img id="logo" class="img-fluid mx-auto d-block" src="/Img/logo_gimnasio.png">
                </div>
                <div class="input-group mb-3 ">
                    <!-- Campos de Texto-->
                    <form action="" class="form__content">
                    <div class="form__box "></div>
                    <!-- Usuario-->
                        <input type="email" name="" id="" class="form__input" placeholder="Ingresa tu usuario">
                        <label for="" class="form__label">Ingresa tu usuario</label>
                        <div class="form__shadow"></div>
                        
                </div>
                <div class="input-group mb-1">
                    <!-- Contraseña-->
                    <div class="form__box"></div>
                    <input type="text" name="" id="" class="form__input" placeholder="Ingresa tu contraseña">
                    <label for="" class="form__label">Ingresa tu contraseña</label>
                    <div class="form__shadow"></div>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="recordarUsuario">
                        <label for="recordarUsuario" class="form-check-label text-secondary"><small>Recordar Usuario</small></label>
                    </div>
                    <!---->
                    <div class="forgot">
                        <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                    </div>
                </div>
                <!---->
                <div class="input-group mb3">
                    <!-- Boton-->
                    <div class="form__button">
                        <input type="submit" class="form__submit" value="Iniciar Sesión">
                    </div>
                </div>
            </form>
            </div>
    </div>
    </div>
    </div>
</body>
</html>
