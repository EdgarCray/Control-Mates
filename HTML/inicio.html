<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Img/logo_gimnasio.png" type="image/x-icon">
    <link rel="stylesheet" href="/Css/main.css">
    <title>Minos Gym | Inicio</title>
    <script src="https://kit.fontawesome.com/ed9d230dd4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="container-fluid">
            <div class="header">
                <p><a href="#default" class="logo mx-auto">Minos Gym</a>
                </p>
                <div class="header-right">
                  <img src="/Img/logo_gimnasio.png" alt="Logo" width="60">
                </div>
              </div> 
        </div>
    </header>

    <!--Menú-->
    <nav class="nav container">
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list grid">
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="uil uil-estate nav__icon"></i> Usuarios   
                    </a>
                </li>

                <i class="fa-solid fa-money-bills"></i>
                    <a href="#about" class="nav__link"> 
                        <i class="uil uil-user nav__icon"></i> Pagos
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#skills" class="nav__link">
                        <i class="uil uil-file-heart nav__icon"></i> Estadísticas
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#services" class="nav__link">
                        <i class="uil uil-suitcase-alt nav__icon"></i> Áreas
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#portfolio" class="nav__link">
                        <i class="uil uil-scenery nav__icon"></i> Escáner
                    </a>
                </li>

            </ul>
            <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
    </nav>
    <div class="nav__btns">
        <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
        </div>
    </div>
</body>
</html>
